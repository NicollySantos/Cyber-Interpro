<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/forca_senha.css">
    <link rel="stylesheet" href="css/main1.css">
    <link rel="stylesheet" href="css/login_cadastro.css">
</head>
<body>
    <div class="container text-center">
        <form action="#" class="needs-validation" novalidate>
            <div class="img-container" >
                <img src="assets/Logo Prov Branca.png" alt="" srcset="" class="img_fluid mb-3">
                <h2 class="mb-3">Crie sua conta!</h2>
                <p class="mb-3">Por favor, se cadastre para continuar</p>
            </div>
            <div>
                <div class="input-group flex-nowrap inputs">
                    <div class="align-self-center ms-3 me-3">
                        <img src="assets/Usuario.png" alt="" srcset="">
                    </div>
                    <input type="text" class="form-control insert" placeholder="Nome" aria-label="Username" aria-describedby="addon-wrapping" required>
                    
                </div>
                
                <div class="input-group flex-nowrap inputs field" data-bs-toggle="tooltip" data-bs-title="Sua senha deve conter 8-20 caracteres, letras, nÃºmeros e caracteres especiais." data-bs-trigger="focus">
                    <div class="align-self-center ms-3 me-3">
                        <img src="assets/Cadeado.png" alt="" srcset="">
                    </div>
                    <input onkeyup="trigger()" type="password" class="form-control insert" id="senha"  placeholder="Senha" aria-label="Username" aria-describedby="addon-wrapping" required>
                    <div class="align-self-center ms-3 me-3 " >
                        <img src="assets/Olho.png" onclick="MostrarOcultarSenha()" alt="" srcset="">
                    </div>
                </div>
                <div class="indicator">
                    <span class="weak"></span>
                    <span class="medium"></span>
                    <span class="strong"></span>
                </div>
                <div class="text"></div>
            </div>
            
        </form>
     </div>
     <script src="js/forca_senha.js"></script>
</body>
</html>
